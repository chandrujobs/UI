<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePilot AI - Prompt to Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodePilot AI</h1>
            <p>Transform your ideas into interactive UI with code</p>
        </header>

        <div class="prompt-section">
            <form id="prompt-form">
                <div class="input-group">
                    <label for="prompt-input">Describe the UI you want to create:</label>
                    <textarea id="prompt-input" placeholder="E.g., Create a contact form with name, email, message fields and a submit button" required></textarea>
                </div>
                <button type="submit" id="generate-btn">Generate UI</button>
            </form>
        </div>

        <div class="loading-section" id="loading-section">
            <div class="spinner"></div>
            <p>Generating your UI and code...</p>
        </div>

        <div class="results-section" id="results-section">
            <h2>Generated UI Preview</h2>
            <div class="preview-container">
                <div id="ui-preview"></div>
            </div>

            <h2>Generated Code</h2>
            <div class="code-container">
                <div class="code-tabs">
                    <button class="tab-btn active" data-tab="html">HTML</button>
                    <button class="tab-btn" data-tab="css">CSS</button>
                    <button class="tab-btn" data-tab="js">JavaScript</button>
                </div>
                
                <div class="code-content">
                    <div class="tab-content active" id="html-content">
                        <button class="copy-btn" data-target="html-code">Copy</button>
                        <pre><code class="language-html" id="html-code"></code></pre>
                    </div>
                    <div class="tab-content" id="css-content">
                        <button class="copy-btn" data-target="css-code">Copy</button>
                        <pre><code class="language-css" id="css-code"></code></pre>
                    </div>
                    <div class="tab-content" id="js-content">
                        <button class="copy-btn" data-target="js-code">Copy</button>
                        <pre><code class="language-javascript" id="js-code"></code></pre>
                    </div>
                </div>
            </div>

            <div class="explanation-container">
                <h3>How it works</h3>
                <div id="explanation-content"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 CodePilot AI - Powered by Claude 3.7 Sonnet</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
